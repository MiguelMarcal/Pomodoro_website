<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Work</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <script src="main.js"></script>
  </head>
  <body style="background-color: #545454; color: white;">
    <div class="d-flex justify-content-end mb-4">
      <button type="button" class="btn btn-outline-secondary" id="ld_btn" onclick="bGMode()">Light Mode</button>
    </div>
    <div class="d-flex justify-content-center px-5">
      <div class="d-flex flex-column justify-content-center">
        <div class="p-2 d-flex justify-content-center">
          <p>Minutos de trabalho</p>
        </div>
        <div class="input-group mb-3">

          <input oninput="workChange(this.value)" type="number" id="work_input" class="form-control" aria-label="Default" min="1" value="30" aria-describedby="inputGroup-sizing-default">
          <div class="input-group-prepend">
            <span class="input-group-text" id="work_display">30</span>
          </div>
        </div>
      </div>
      <div>
        <h1 class="display-1 px-5" id="timer">00:00</h1>
      </div>

      <div class="d-flex flex-column justify-content-center">
        <div class="p-2 d-flex justify-content-center">
          <p>Minutos de Pausa</p>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="pause_display">10</span>
          </div>
          <input oninput="pauseChange(this.value)" type="number" id="pause_input" class="form-control" aria-label="Default" min="1" value="10" placeholder="10" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
    </div>
    <div class="d-flex flex-column">
      <div class="p-2 d-flex justify-content-center">
        <button type="button" class="btn btn-warning" id="timer_btn" onclick="startStop()">START</button>
      </div>
      <div class="p-2 d-flex justify-content-center">
        <p>Texto explicativo e tals, com o funcionamento e outras cenas</p>
      </div>
    </div>
  </body>
</html>
